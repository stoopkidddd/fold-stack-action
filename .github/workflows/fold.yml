on:
  pull_request:
    types: [labeled]

jobs:
  fold_me_job:
    if: "contains(github.event.pull_request.labels.*.name, 'fold me')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          TRUNK_BRANCH: main
